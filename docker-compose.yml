version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: mixtend_backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/var/www/html
    working_dir: /var/www/html
    command: php -S 0.0.0.0:8000 -t public
    networks:
      - mixtend_network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: mixtend_frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    working_dir: /app
    command: npm start
    networks:
      - mixtend_network
    environment:
      - REACT_APP_API_URL=http://localhost:8000

networks:
  mixtend_network:
    driver: bridge
